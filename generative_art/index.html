<!DOCTYPE html>
<html>
    <head>
        <script src="jquery.js"></script>
        <script src="webppl.js"></script>
        <script src="d3.js"></script>
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div id="heading">Inference over Trees as Stochastic Lindenmayer Systems</div>
        <div id="subheading">by Ameya Daigavane</div>
        <div id="depthdiv">
            Depth:
            <label><input type="radio" name="radioset" value="1" /> 1 </label>
            <label><input type="radio" name="radioset" value="2" /> 2 </label>
            <label><input type="radio" name="radioset" value="3" /> 3 </label>
            <label><input type="radio" name="radioset" value="4" /> 4 </label>
            <label><input type="radio" name="radioset" value="5" checked/> 5 </label>
            <label><input type="radio" name="radioset" value="6" /> 6 </label>
        </div>
        <div id="svgdiv">
        </div>
        <div id="inferreddepthdiv">
            Inferred Depth: (calculating...)
        </div>
        <div id="reset">
            Reset Tree!
        </div>
        <div id="rulesholder">
            <b>L-System Productions:</b>
            <div id="rules"></div>
            <b>F</b>: Draw Branch, <b>X</b>: No Action, <b>L</b>: Draw Leaf, <b>[</b>: Save State, <b>]</b>: Restore State, <b>+</b>: Rotate Right, <b>-</b>: Rotate Left

        </div>
        <div id="source">Source on Github <a href="https://github.com/ameya98/WebPPL">here.</a></div>
        <script src="loader.js"></script>
    </body>
</html>
